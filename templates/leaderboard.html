<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto px-4 py-8">
        <div class="flex justify-between items-center mb-4">
            <h1 class="text-3xl font-bold">Leaderboard</h1>
            <a href="{{ url_for('logout') }}" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded">
                Logout
            </a>
        </div>
        <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
            <table class="table-auto w-full">
                <thead>
                    <tr>
                        <th class="px-4 py-2">Rank</th>
                        <th class="px-4 py-2">Username</th>
                        <th class="px-4 py-2">Screen Time Reduction</th>
                    </tr>
                </thead>
                <tbody>
                    {% for username, reduction in leaderboard_data %}
                    <tr>
                        <td class="border px-4 py-2">{{ loop.index }}</td>
                        <td class="border px-4 py-2">{{ username }}</td>
                        <td class="border px-4 py-2">{{ reduction | int }} minutes</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
